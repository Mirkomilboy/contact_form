<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Tailwind CSS</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="antialiased bg-gradient-to-r from-teal-100 to-cyan-100">
    <div class="flex w-full min-h-screen justify-center items-center">
        <div
            class="relative flex flex-col md:flex-row justify-between overflow-hidden md:space-x-6 space-y-6 md:space-y-0 bg-cyan-700 w-full max-w-4xl p-10 md:rounded-xl shadow-lg text-white">
            <div class="absolute z-0 w-28 h-28 bg-teal-400 rounded-full -left-12 bottom-14"></div>
            <div class="relative z-10 flex flex-col space-y-8 justify-between">
                <div>
                    <h1
                        class="font-bold text-4xl tracking-wide bg-gradient-to-r from-cyan-400 to-teal-400 bg-clip-text text-transparent">
                        Contact Us</h1>
                    <p class="pt-2 text-cyan-100 text-sm">Lorem ipsum dolor, sit amet consectetur adipisicing elit. <br>
                        Corporis ab, nam quos reiciendis perferendis repellendus!</p>
                </div>
                <div class="flex flex-col space-y-6">
                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="call" class="text-teal-300 text-xl"></ion-icon>
                        <span class="text-cyan-100">+998 97 994 25 28</span>
                    </div>
                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="mail" class="text-teal-300 text-xl"></ion-icon>
                        <span class="text-cyan-100">msadirov1997@gmail.com</span>
                    </div>
                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="location" class="text-teal-300 text-xl"></ion-icon>
                        <span class="text-cyan-100">109, Channel Drive, Point Pleasant, NJ</span>
                    </div>
                </div>
                <div class="flex space-x-6 text-2xl text-teal-100">
                    <a href="#" class="transform hover:-translate-y-1 hover:text-teal-300 transition ease-in-out">
                        <ion-icon name="logo-github"></ion-icon>
                    </a>
                    <a href="#" class="transform hover:-translate-y-1 hover:text-teal-300 transition ease-in-out">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                    <a href="#" class="transform hover:-translate-y-1 hover:text-teal-300 transition ease-in-out">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                    <a href="#" class="transform hover:-translate-y-1 hover:text-teal-300 transition ease-in-out">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </div>
            </div>
            <div class="relative">
                <div class="absolute z-0 w-40 h-40 bg-teal-400 rounded-full -right-24 -bottom-24"></div>
                <div class="absolute z-0 w-44 h-44 bg-teal-400 rounded-full -left-32 -top-20"></div>
                <div class="relative z-10 bg-white rounded-xl shadow-xl p-8 text-gray-600 md:w-80">
                    <form action="" class="flex flex-col space-y-6 py-3">
                        <div class="outline relative ">
                            <input type="text" name="name" placeholder=" "
                                class="border-2 rounded-md focus-within:border-teal-400 shadow-inner block p-2 w-full appearance-none focus:outline-none bg-transparent">
                            <label for="name" class="absolute top-0 bg-white p-2 -z-1 duration-300 origin-0">Your
                                name</label>
                        </div>
                        <div class="outline relative ">
                            <input type="email" name="email" placeholder=" "
                                class="border-2 rounded-md focus-within:border-teal-400 shadow-inner block p-2 w-full appearance-none focus:outline-none bg-transparent">
                            <label for="email" class="absolute top-0 bg-white p-2 -z-1 duration-300 origin-0">Your
                                email</label>
                        </div>
                        <div class="outline relative ">
                            <textarea name="msg" rows="4" placeholder=" "
                                class="border-2 rounded-md focus-within:border-teal-400 shadow-inner block p-2 w-full appearance-none focus:outline-none bg-transparent resize-none"></textarea>
                            <label for="msg"
                                class="absolute top-0 bg-white p-2 -z-1 duration-300 origin-0">Message</label>
                        </div>
                        <button
                            class="inline-block self-end bg-cyan-700 text-white font-bold rounded-lg px-6 py-2 uppercase text-sm focus:outline-none focus:ring-2 ring-cyan-700 ring-offset-2 hover:bg-cyan-600 transition duration-300 ease-in-out">Send
                            Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
